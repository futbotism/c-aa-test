<header>
  <p>{{ timer | async }}</p>
  <button (click)="toggleHint()">Hint</button>
</header>
<hr />
<app-board
  [style.grid-template-columns]="'repeat(' + rows + ', 1fr)'"
></app-board>

<div *ngIf="(winner | async)?.winner">
  <h1>WINNER!</h1>
  <p>Score: {{ (winner | async)?.score }}</p>
  <span>
    <button (click)="restart()">Play Again</button>
  </span>
</div>
